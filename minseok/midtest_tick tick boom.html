<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      text-align: center;
    }
    table.info{
      border: 2px solid black;
      border-collapse: collapse;
      margin-left: auto;
      margin-right: auto;
    }
    .info th, .info td{
      border: 1px solid black;
      height: 50px;
    }
    img{
      margin-left: auto;
      margin-right: auto;
    }
    table.rt{
      border: 2px solid #f93208;
      border-collapse: collapse;
      margin-left: auto;
      margin-right: auto; 
    }
    .rt th, .rt td{
      border: 1px solid #f93208;
    }
    table.imdb{
      border: 2px solid #f6c700;
      border-collapse: collapse;
      margin-left: auto;
      margin-right: auto; 
    }
    .imdb th, .imdb td{
      border: 1px solidll #f6c700;
    }
  </style>
</head>
<body>
  <h1>Tick, Tick.. Boom!</h1>
  <hr>
  <table class="info">
    <tr>
      <td colspan="2"><img src="midtest/ttb poster.jpg" alt="Tick, Tick.. Boom!" width="500px"></td>
    </tr>
    <tr>
      <td style="background-color: gold;"><b>감독</b></td>
      <td><b>린마누엘 미란다</b></td>
    </tr>
    <tr>
      <td style="background-color: gold;"><b>출연배우</b></td>
      <td><b>앤드류 가필드, 알렉산드라 쉽, 바네사 허진스,<br>로빈 데 헤수스, 브래들리 휘트포드 등</b></td>
    </tr>
    <tr>
      <td style="background-color: gold;"><b>개봉(공개)일</b></td>
      <td><b>2021년 11월 19일</b></td>
    </tr>
  </table>
<br>
  <table class="rt">
    <tr>
      <td colspan="2" style="background-color: #f93208; height: 70px; width: 500px;"><img src="midtest/rotten tomato logo.svg" alt="로튼토마토" width="150px"></td>
    </tr>
    <tr>
      <td style="height: 50px; width: 380px;"><b>TOMATOMETER</b></td>
      <td><img src="midtest/certified_fresh.75211285dbb.svg" alt="fresh mark" style="vertical-align: middle;" width="40px">
        <span style="vertical-align: middle;"><b>87%</b></span></td>
    </tr>
    <tr>
      <td style="height: 50px; width: 380px;"><b>AUDIENCE SCORE</b></td>
      <td><img src="midtest/aud_score-fresh.6c24d79faaf.svg" alt="audience fresh" width="40px" style="vertical-align: middle;">
        <span style="vertical-align: middle;"><b>96%</b></span></td>
    </tr>
  </table>
<br>
  <table class="imdb">
    <tr>
      <td colspan="2" style="background-color: #f6c700; height: 70px; width: 500px;"><img src="midtest/IMDb logo.png" alt="IMDb" width="110px"></td>
    </tr>
    <tr>
      <td style="height: 50px; width: 380px;"><b>USER RATING</b></td>
      <td><b>7.5/10</b></td>
    </tr>
  </table>  
</body>
</html>
