<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      text-align: center;

    ul{

    div.logo{

      height: 400px;
      align-items: center;
      display: flex;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    img{
      width: 400px;
    }
  </style>
</head>
<body>
  <div class="title">
    <h1>추천하는 뮤지컬 영화들</h1>
  </div>
  <hr>
    <ul>
      <li><div class="logo" style="background-color: rgb(20, 20, 20); border: 10px solid goldenrod;"><img src="midtest/tick-tick-boom.png" alt="Tick, Tick.. Boom!"></div></li>
      <br>
      <li><div class="logo" style="background-color: rgb(88, 5, 32); border: 10px solid rgb(120, 78, 139);"><img src="midtest/The_Greatest_Showman.png" alt="The Greatest Showman"></div></li>
      <br>
      <li><div class="logo"><img src="midtest/charlie and the chocolate factory.png" alt="Charlie And The Chocolate Factory"></div></li>
      <br>
      <li><div class="logo"><img src="midtest/Les-miserables.webp" alt="Les Miserables"></div></li>
      <br>
      <li><div class="logo" style="background-color: rgb(122, 0, 122); border: 10px solid goldenrod;"><img src="midtest/aladdin.webp" alt="Aladdin"></div></li>
      <br>
    </ul>
  <hr>

</body>
</html>
