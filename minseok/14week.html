<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/14week.css">
    <title>14주 실습</title>
</head>
<body>
    <!-- 포지션 relative -->
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>

    <!-- 포지션 absolute -->
    <div class="wrap">
        <div class="container2">
            <div class="box4">4</div>
            <div class="box5">5</div>
            <div class="box6">6</div>
        </div>
    </div>
    
    <!-- 포지션 fixed -->
    <div class="pf">fixed</div>
    
    <!-- absolute 사용 예 -->
    <div class="banner">
        <p class="at">test</p>
    </div>

    <!-- z-index -->
    <div class="index">
        <div class="zone">1</div>
        <div class="ztwo">2</div>
        <div class="zthree">3</div>
    </div>
    <!-- 스타벅스 -->

    <section>
        <h1>HAPPY CHRISTMAS</h1>
        <article class="ani">
            <img src="images/14week/2022_christmas_main_drink_01_0211.png" alt="잔1" class="pa">
            <img src="images/14week/2022_christmas_main_drink_02_0211.png" alt="잔2" class="pb">
            <img src="images/14week/2022_christmas_main_drink_03_0211.png" alt="잔3" class="pc">
            <img src="images/14week/2022_christmas_main_drink_04_03.png" alt="잔4" class="pd">
        </article>
    </section>
</body>
</html>
